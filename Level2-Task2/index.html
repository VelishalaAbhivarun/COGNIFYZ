<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dev-Style Dark Bootstrap Cards</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Dark mode background */
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: "Fira Code", Consolas, Monaco, "Courier New", monospace;
      padding: 2rem 0;
      min-height: 100vh;
    }

    h1 {
      color: #0ef;
      text-align: center;
      font-weight: 700;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 2.5rem;
    }

    .container {
      max-width: 1100px;
    }

    .card {
      background: #1e1e2f;
      border: 2px solid transparent;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(14, 230, 255, 0.15);
      transition: border-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .card:hover {
      border-color: #0ef;
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(14, 230, 255, 0.4);
      background: linear-gradient(135deg, #162447, #1f4068);
    }

    .card-img-top {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      object-fit: cover;
      height: 220px;
      filter: brightness(0.9);
      transition: filter 0.3s ease;
    }

    .card:hover .card-img-top {
      filter: brightness(1.1);
    }

    .card-body {
      flex-grow: 1;
      padding: 1.5rem;
      color: #b0c7ff;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    /* Accent links or text inside card if any */
    .accent-text {
      color: #0ef;
      font-weight: 600;
    }

    /* Responsive grid gap */
    .row.g-4 {
      gap: 2.5rem !important;
    }
  </style>
</head>
