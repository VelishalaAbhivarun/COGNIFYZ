<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Tools</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>JavaScript Developer Tools</h1>

  <!-- Section 1: Color Cycle Section -->
  <section id="colorSection" class="default-section">
    <div class="section-title">Color Cycle Section</div>
    <button onclick="changeSectionColor()">Click to Change Section Background</button>
  </section>

  <!-- Section 2: Time-Based Greeting -->
  <section class="default-section">
    <div class="section-title">Time-Based Greeting</div>
    <button onclick="showGreeting()">Show Greeting</button>
  </section>

  <!-- Section 3: Basic Calculator -->
  <section class="default-section">
    <div class="section-title">Basic Calculator</div>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="addNumbers()">Add Numbers</button>
    <p id="result"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
